<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professions menu</title>
<style>

   .emp-container {
    margin: 100px;
    font-family: 'Onest', sans-serif;
		max-width: 100%;
  }

  .emp-subnav-title {
    background-color: transparent;
    margin: 0px;
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: 400;
  }

  .emp-sectors {
    display: flex;
    flex-flow: row;
    align-items: left;
    background-color: transparent;
    height: auto;
    justify-content: space-between;
    margin-top: 50px;
    margin-bottom: 70px;
  }

  .emp-sector {
    display: flex;
    align-items: center;
    align-content: left;
  }

  .emp-prof-container {
    display: flex;
    align-items: flex-end;
    margin: 0px;
    background-color: transparent;
    }

  .emp-professions a {
    color: #1A5364;
    font-weight: 300;
    text-decoration: none;
  }

  .emp-professions {
    flex: 1;
    display: flex;
    flex-flow: column wrap;
    align-items: left;
    background-color: transparent;
    max-height: 200px;
    justify-content: space-between;
    max-height: 150px;
  }

  .emp-role {
    margin: 0px;
    font-size: 20px;
    width: auto;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  h3 {
    color: #1A5364;
    margin: 0px;
    font-size: 30px;
    font-weight: 300;
  }

  h4 {
    color: #1A5364;
    margin: 0px;
    font-size: 24px;
    font-weight: 300;
  }

  .emp-role:hover {
    text-decoration: underline;
    color:#1A5364;
  }

  .icon {
    width: 70px;
    height: 70px;
    float: left;
    border-radius: 20%;
    margin-right: 10px;
  }

  button {
    border-width: 0px;
    background-color: transparent;
    padding: 0px;
    width: 200px;
  }

  .btn-2 {
    background-color: #4EBFAA;
    color: #ffffff;
    text-decoration: none;
    padding: 12px;
    border-radius: 50px;
    cursor: pointer;
    display: block;
    transition: 0.5s;
    border-width: 0px;
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
  }

  .btn-2:hover {
  background-color: #1A5364;
  color: white;
  }

</style>
</head>

<body>
  <div class="emp-container">
    <div class="emp-menu">
    <div class="emp-subnav-title"><h3>Our Expertise</h3></div>
    <div class="emp-sectors">
        <div class="emp-sector" id="line4">
          <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="MSP">
          <h4>MSP</h4>
        </div>
        <div class="emp-sector" id="line5">
          <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="Perm">
          <h4>Perm</h4>
        </div>
        <div class="emp-sector" id="line6">
          <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="RPO">
          <h4>RPO</h4>
        </div>
        <div class="emp-sector" id="line7">
          <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="Locum">
          <h4>Locum</h4>
        </div>
    </div>
    <div class="emp-subnav-title"><h3>Our Specialisms</h3></div>
    <div class="emp-prof-container">
      <div class="emp-professions" id="emp-specialisations">
          <div class="emp-role"><p><a href="#">Specialisation 1</a></p></div>
          <div class="emp-role"><p><a href="#">Specialisation 2</a></p></div>
          <div class="emp-role"><p><a href="#">Specialisation 3</a></p></div>
          <div class="emp-role"><p><a href="#">Specialisation 4</a></p></div>
          <div class="emp-role"><p><a href="#">Specialisation 5</a></p></div>
          <div class="emp-role"><p><a href="#">Specialisation 6</a></p></div>
      </div>
      <button><a href="#" class="btn-2">View All</a></button>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Add event listeners to each line of text
    $("#line4, #line5, #line6, #line7").mouseover(changeText);

    // Function to change the content of the last three columns
    function changeText() {
      // Change the content of the last three columns based on which line is hovered over
      if (this.id === "line4") {
        $("#emp-specialisations").html(
          "<div class='role'><p><a href='#'>Specialisation 1</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 2</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 3</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 4</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 5</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 6</a></p></div>"
        );
      } else if (this.id === "line5") {
        $("#emp-specialisations").html(
          "<div class='role'><p><a href='#'>Specialisation 11</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 12</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 13</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 14</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 15</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 16</a></p></div>"
        );
      } else if (this.id === "line6") {
        $("#emp-specialisations").html(
          "<div class='role'><p><a href='#'>Specialisation 21</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 22</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 23</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 24</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 25</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 26</a></p></div>"
        );
      } else if (this.id === "line7") {
        $("#emp-specialisations").html(
          "<div class='role'><p><a href='#'>Specialisation 31</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 32</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 33</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 34</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 35</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 36</a></p></div>"
        );
    	}
    }
</script>

</body>
</html>
