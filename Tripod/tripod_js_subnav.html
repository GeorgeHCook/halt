<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professions menu</title>
<style>

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* light gray */
    margin: 0;
    padding: 0;
  }

  .menu {
    width: 100%;
  }

  .subnav-title {
    background-color: #ffffff;
    margin: 0px;
    padding: 20px;
    padding-left: 50px;
  }

  .sectors {
    /* flex: 1; */
    display: flex;
    flex-flow: row;
    padding: 20px;
    background-color: white;
    margin-top: 0px;
    height: auto;
    justify-content: space-between;
  }

  .sector {
    margin: 15px 20px;
    padding-bottom: 20px;
    display: flex;
    align-items: center;
  }

  .prof-container {
    display: flex;
    align-items: flex-end;
    background-color: #ffffff;
    margin: 0px;
    height: auto;
    padding: 100px;
    /* justify-content: space-between; */
  }

  .professions {
    flex: 1;
    display: flex;
    flex-flow: column wrap;
    align-items: center;
    background-color: #ffffff;
    max-height: 200px;
  }


  .role {
    margin: 15px;
    }

  img {
    max-width: 100%;
    height: auto;
  }

  h3 {
    color: rgb(0, 0, 0);
  }

  .role:hover {
    text-decoration: underline;
  }

  .icon {
    width: 60px;
    height: 60px;
    margin: 10px;
    float: left;
    border-radius: 20%;
  }

  button {
    border-width: 0px;
    background-color: transparent;
    padding-block: 0px;
    padding-inline: 0px;
  }

  .btn-2 {
    background-color: green !important;
    color: white;
    padding: 12px 35px;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    transition: background-color 0.3s;
    border-width: 0px!important;
    text-align: center;
    margin: 20px;
  }

  .btn-2:hover {
  background-color: #f1f1f1;
  }

  /* #line1:hover, #line2:hover, #line3:hover {
    background-image: url('https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6-09.jpg');
  } */

  a {
    color: rgb(0, 0, 0);
    text-decoration: none;
  }

</style>
</head>

<body>
<div class="menu">
  <div class="subnav-title"><h3>Our Expertise</h3></div>
  <div class="sectors">
      <div class="sector" id="line1">
        <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="Allied Health">
        <h4>Allied Health</h4>
      </div>
      <div class="sector" id="line2">
        <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="Allied Health">
        <h4>Nursing</h4>
      </div>
      <div class="sector" id="line3">
        <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="Allied Health">
        <h4>Social work</h4>
      </div>
  </div>
  <div class="prof-container">
    <div class="professions" id="specialisations">
        <div class="role"><p><a href="#">Specialisation 1</a></p></div>
        <div class="role"><p><a href="#">Specialisation 2</a></p></div>
        <div class="role"><p><a href="#">Specialisation 3</a></p></div>
        <div class="role"><p><a href="#">Specialisation 4</a></p></div>
        <div class="role"><p><a href="#">Specialisation 5</a></p></div>
        <div class="role"><p><a href="#">Specialisation 6</a></p></div>
    </div>
    <div id="menu-btn-2"><button><a href="#" class="btn-2">Click me</a></button></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Add event listeners to each line of text
    $("#line1, #line2, #line3").mouseover(changeText);

    // Function to change the content of the last three columns
    function changeText() {
      // Change the content of the last three columns based on which line is hovered over
      if (this.id === "line1") {
        $("#specialisations").html(
          "<div class='role'><p><a href='#'>specialisation 1</a></p></div>" +
          "<div class='role'><p><a href='#'>specialisation 2</a></p></div>" +
          "<div class='role'><p><a href='#'>specialisation 3</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 4</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 5</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 6</a></p></div>"
        );
      } else if (this.id === "line2") {
        $("#specialisations").html(
          "<div class='role'><p><a href='#'>specialisation 11</a></p></div>" +
          "<div class='role'><p><a href='#'>specialisation 12</a></p></div>" +
          "<div class='role'><p><a href='#'>specialisation 13</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 14</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 15</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 16</a></p></div>"
        );
      } else if (this.id === "line3") {
        $("#specialisations").html(
          "<div class='role'><p><a href='#'>specialisation 21</a></p></div>" +
          "<div class='role'><p><a href='#'>specialisation 22</a></p></div>" +
          "<div class='role'><p><a href='#'>specialisation 23</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 24</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 25</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 26</a></p></div>"
        );
      }
    }
</script>
</body>
</html>
