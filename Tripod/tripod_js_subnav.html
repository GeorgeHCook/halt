<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professions menu</title>
<style>

   .container {
    margin: 5%;
    font-family: 'Onest', sans-serif;
		max-width: 100%;
    max-height: 80%;
  }

  .subnav-title {
    background-color: transparent;
    margin: 0px;
    margin-bottom: 15px;
    font-weight: 400;
  }

  .menu {
    display: flex;
    flex-flow: row;
    justify-content: space-between;
    background-color: transparent;
  }

  .sectors {
    display: flex;
    flex-flow: column;
    align-items: left;
    background-color: transparent;
    height: auto;
    justify-content: space-between;
    margin-top: 50px;
    margin-bottom: 70px;
  }

  .sector {
    display: flex;
    align-items: center;
    align-content: left;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .prof-container {
    display: flex;
    align-items: end;
    margin: 0px;
    background-color: transparent;
    }

  .professions a {
    color: #1A5364;
    font-weight: 300;
    text-decoration: none;
  }

  .professions {
    flex: 1;
    display: flex;
    flex-flow: column wrap;
    align-items: left;
    background-color: #ffffff;
    justify-content: space-between;
    max-height: 300px;
    margin-top: 50px;
  }

  .role {
    margin: 0px;
    font-size: 20px;
    width: auto;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  h3 {
    color: #1A5364;
    margin: 0px;
    font-size: 30px;
    font-weight: 300;
  }

  h4 {
    color: #1A5364;
    margin: 0px;
    font-size: 8px;
    font-weight: 300;
  }

  .role:hover {
    text-decoration: underline;
    color:#1A5364;
  }

  .icon {
    width: 60px;
    height: 60px;
    float: left;
    border-radius: 20%;
    margin-right: 10px;
  }

  button {
    border-width: 0px;
    background-color: transparent;
    padding: 0px;
    width: 200px;
  }

  .btn-2 {
    background-color: #4EBFAA;
    color: #ffffff;
    text-decoration: none;
    padding: 12px;
    border-radius: 50px;
    cursor: pointer;
    display: block;
    transition: 0.5s;
    border-width: 0px;
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
  }

  .btn-2:hover {
  background-color: #1A5364;
  color: white;
  }

</style>
</head>

<body data-rsssl=1 data-rsssl=1 data-rsssl=1>
  <div class="container">
    <div class="menu">
      <div class="expertise-container">
        <div class="subnav-title"><h3>Our Expertise</h3></div>
        <div class="sectors">
            <div class="sector" id="line1">
              <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="Allied Health">
              <h4>Allied Health</h4>
            </div>
            <div class="sector" id="line2">
              <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="Allied Health">
              <h4>Nursing</h4>
            </div>
            <div class="sector" id="line3">
              <img src="https://dev.halt.agency/wp-content/uploads/2024/04/Untitled-6.jpg" class="icon" alt="Allied Health">
              <h4>Social work</h4>
            </div>
        </div>
      </div>
      <div class="specialism-container">
        <div class="subnav-title"><h3>Our Specialisms</h3></div>
          <div class="prof-container">
            <div class="professions" id="specialisations">
                <div class="role"><p><a href="#">Specialisation 01</a></p></div>
                <div class="role"><p><a href="#">Specialisation 02</a></p></div>
                <div class="role"><p><a href="#">Specialisation 03</a></p></div>
                <div class="role"><p><a href="#">Specialisation 04</a></p></div>
                <div class="role"><p><a href="#">Specialisation 05</a></p></div>
                <div class="role"><p><a href="#">Specialisation 06</a></p></div>
            </div>
            <button><a href="#" class="btn-2">View All</a></button>
          </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Add event listeners to each line of text
    $("#line1, #line2, #line3").mouseover(changeText);

    // Function to change the content of the last three columns
    function changeText() {
      // Change the content of the last three columns based on which line is hovered over
      if (this.id === "line1") {
        $("#specialisations").html(
          "<div class='role'><p><a href='#'>Specialisation 01</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 02</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 03</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 04</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 05</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 06</a></p></div>"
        );
      } else if (this.id === "line2") {
        $("#specialisations").html(
          "<div class='role'><p><a href='#'>Specialisation 11</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 12</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 13</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 14</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 15</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 16</a></p></div>"
        );
      } else if (this.id === "line3") {
        $("#specialisations").html(
          "<div class='role'><p><a href='#'>Specialisation 21</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 22</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 23</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 24</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 25</a></p></div>" +
          "<div class='role'><p><a href='#'>Specialisation 26</a></p></div>"
        );
      }
    }
</script>

</body>
</html>
